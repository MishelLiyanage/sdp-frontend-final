<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Joseph's Institute</title>
</head>

<div>
    <div class="heading">
      <h1>Manage Schools</h1>
    </div>
  
    <div class="tableContainer">
      <div class="search-container">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name, email, username" />
        <button (click)="searchSchool()">Search</button>
      </div>
  
      <div class="table">
        <table>
            <thead>
              <tr>
                <th>School ID</th>
                <th>School Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Username</th>
                <th>Principal's Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let school of filteredSchools">
                <td>{{ school.schoolId}}</td>
                <td>{{ school.name }}</td>
                <td>{{ school.address }}</td>
                <td>{{ school.city}}</td>
                <td>{{ school.email }}</td>
                <td>{{ school.contactNo }}</td>
                <td>{{ school.username }}</td>
                <td>{{ school.principleName }}</td>
                <td class="action-buttons">
                  <button class="update-btn" (click)="updateSchool(school)">Update</button>
                  <button class="delete-btn" (click)="deleteSchool(school)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="print-btn" (click)="goToHome()">Home</button>
      </div>
    </div>
</div>
