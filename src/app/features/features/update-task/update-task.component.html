<div class="heading">
    <h1>Update Task Form</h1>
</div>

<div class="background">
    <div class="updateTaskForm">
        <form [formGroup]="updateTaskForm" (ngSubmit)="onUpdateTask()" novalidate>

            <div class="form-group">
                <label for="category">Paper Category</label>
                <input id="category" type="text" formControlName="category" placeholder="Enter the paper category" required />
                <span *ngIf="updateTaskForm.get('category')?.invalid && updateTaskForm.get('category')?.touched" class="error-message">
                    Category is required
                </span>
            </div>
            
            <div class="form-group">
                <label for="grade">Grade</label>
                <input id="grade" type="text" formControlName="grade" placeholder="Enter the grade" required />
                <span *ngIf="updateTaskForm.get('grade')?.invalid && updateTaskForm.get('grade')?.touched" class="error-message">
                    Grade is required
                </span>
            </div>

            <div class="form-group">
                <label for="paperNo">Paper Number</label>
                <input id="paperNo" type="text" formControlName="paperNo" placeholder="Enter the paper number" required />
                <span *ngIf="updateTaskForm.get('paperNo')?.invalid && updateTaskForm.get('paperNo')?.touched" class="error-message">
                    Paper number is required
                </span>
            </div>
            
            <div class="form-group">
                <label for="partNo">Part Number</label>
                <input id="partNo" type="text" formControlName="partNo" placeholder="Enter the part number" required />
                <span *ngIf="updateTaskForm.get('partNo')?.invalid && updateTaskForm.get('partNo')?.touched" class="error-message">
                    Part number is required
                </span>
            </div>
            
            <div class="form-group">
                <label for="assignedDate">Assigned Date</label>
                <input id="assignedDate" type="date" formControlName="assignedDate" required />
                <span *ngIf="updateTaskForm.get('assignedDate')?.invalid && updateTaskForm.get('assignedDate')?.touched" class="error-message">
                    Assigned date is required
                </span>
            </div>
            
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input id="deadline" type="date" formControlName="deadline" required />
                <span *ngIf="updateTaskForm.get('deadline')?.invalid && updateTaskForm.get('deadline')?.touched" class="error-message">
                    Deadline is required
                </span>
            </div>
            
            <div class="form-group">
                <label for="employee">Assign Employee</label>
                <select id="employee" formControlName="employee" required>
                    <option value="" disabled>Select Employee</option>
                    <option *ngFor="let emp of employees" [value]="emp">{{ emp }}</option>
                </select>
                <span *ngIf="updateTaskForm.get('employee')?.invalid && updateTaskForm.get('employee')?.touched" class="error-message">
                    Employee selection is required
                </span>
            </div>
            
            <button type="submit" [disabled]="updateTaskForm.invalid">Update Task</button>
        </form>
    </div>
</div>
