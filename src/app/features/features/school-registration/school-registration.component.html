<div class="header">
  <div class="topic">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <h2 (click)="goToDashboard()">Dashboard</h2>
  </div>

  <p>Welcome, {{ username }}</p>
  <p (click)="logout()">Log Out</p>
</div>

<div class="body">
  <div class="container">
    <div class="registration-header">
      <p class="registration-topic">Register a School</p>
    </div>
    <div class="registration-container">
      <form class="registration-form" (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        <div class="form-group">
          <input type="text" formControlName="schoolName" placeholder="School name" />
          <input type="email" formControlName="email" placeholder="Email address" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Username" />
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="address" placeholder="School address" />
          <input type="tel" formControlName="contactNo" placeholder="Contact number" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="city" placeholder="city" />
          <input type="text" formControlName="principleName" placeholder="Principle's Name" />
        </div>
        <div class="signature-input">
          <label for="signatureInput">Upload Principal's Signature</label>
          <input type="file" id="signatureInput" (change)="onFileChange($event)" />
        </div>
        
        <button type="submit" class="login-btn" [disabled]="registrationForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
