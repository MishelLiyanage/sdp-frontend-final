<div class="registration-container">
  <div class="header">
    <h2>Employee Registration</h2>
  </div>
  <div class="form-container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="groupContainer">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="first_name" placeholder="Enter first name" />
          <div class="error" *ngIf="employeeForm.get('first_name')?.touched && employeeForm.get('first_name')?.invalid">
            <small>First name is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="last_name" placeholder="Enter last name" />
          <div class="error" *ngIf="employeeForm.get('last_name')?.touched && employeeForm.get('last_name')?.invalid">
            <small>Last name is required.</small>
          </div>
        </div>
      </div>

      <div class="groupContainer">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" placeholder="Enter username" />
          <div class="error" *ngIf="employeeForm.get('username')?.touched && employeeForm.get('username')?.invalid">
            <small *ngIf="employeeForm.get('username')?.errors?.['required']">Username is required.</small>
            <small *ngIf="employeeForm.get('username')?.errors?.['minlength']">Minimum 5 characters.</small>
            <small *ngIf="employeeForm.get('username')?.errors?.['maxlength']">Maximum 20 characters.</small>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter password" />
          <div class="error" *ngIf="employeeForm.get('password')?.touched && employeeForm.get('password')?.invalid">
            <small *ngIf="employeeForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="employeeForm.get('password')?.errors?.['minlength']">Minimum 8 characters.</small>
          </div>
        </div>
      </div>

      <div class="groupContainer">
        <div class="form-group">
          <label>Address</label>
          <textarea formControlName="address" placeholder="Enter address" rows="5"></textarea>
          <div class="error" *ngIf="employeeForm.get('address')?.touched && employeeForm.get('address')?.invalid">
            <small>Address is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label>Contact No</label>
          <input type="text" formControlName="contact_no" placeholder="Enter contact number" />
          <div class="error" *ngIf="employeeForm.get('contact_no')?.touched && employeeForm.get('contact_no')?.invalid">
            <small *ngIf="employeeForm.get('contact_no')?.errors?.['required']">Contact number is required.</small>
            <small *ngIf="employeeForm.get('contact_no')?.errors?.['pattern']">Must be exactly 10 digits.</small>
          </div>
        </div>
      </div>

      <div class="groupContainer">
        <div class="form-group">
          <label>Department</label>
          <select formControlName="department_name" id="department_name">
            <option value="" disabled selected>Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <div class="error" *ngIf="employeeForm.get('department_name')?.touched && employeeForm.get('department_name')?.invalid">
            <small>Department is required.</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="employeeForm.invalid">Register</button>
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
