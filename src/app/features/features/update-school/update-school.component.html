<div class="update-school-form">
  <div class="heading">
    <h1>Update School - {{ schoolId }}</h1>
  </div>

  <form [formGroup]="updateSchoolForm" (ngSubmit)="onUpdateSchool()">
    <div class="group">
      <div class="form-group">
        <label>School Name:</label>
        <input type="text" formControlName="name" />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" formControlName="address" />
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label>City:</label>
        <input type="text" formControlName="city" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" />
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label>Contact Number:</label>
        <input type="text" formControlName="contactNo" />
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" />
      </div>
    </div>

    <div class="group">
      <div class="form-group">
        <label>Principal's Name:</label>
        <input type="text" formControlName="principleName" />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="updateSchoolForm.invalid">Update</button>
      <button type="button" (click)="navigateToSchoolList()">Cancel</button>
    </div>
  </form>
</div>
