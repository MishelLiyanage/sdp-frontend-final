<div class="header">
  <div class="topic">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <h2 (click)="goToDashboard()">Dashboard</h2>
  </div>
  <p>Welcome, {{ username }}</p>
  <p (click)="logout()">Log Out</p>
</div>

<div class="container" id="print-section">
  <div class="heading">
    <h1>Manage Employees</h1>
  </div>
  <div class="tableContainer">
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search by name, departmentName username"
      />
      <button (click)="searchEmployees()">Search</button>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Contact No</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.username }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.address }}</td>
            <td>{{ emp.contactNo }}</td>
            <td>{{ emp.departmentName }}</td>
          </tr>
        </tbody>
      </table>

      <button class="print-btn" (click)="print()">Print</button>
    </div>
  </div>
</div>
