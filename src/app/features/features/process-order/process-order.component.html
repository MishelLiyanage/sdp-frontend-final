<div class="order-entry">
  <div class="heading">
    <h1>Process Order</h1>
  </div>

  <form [formGroup]="orderForm">
    <div class="formInputs">
      <div class="form-row">
        <label>Registered No</label>
        <select formControlName="registeredNo">
          <option value="LO-2003">LO-2003</option>
          <!-- Add more options -->
        </select>

        <label>Date Applied</label>
        <input type="date" formControlName="dateApplied" />

        <label>Total Value (Rs.)</label>
        <input type="text" formControlName="totalValue" readonly />
      </div>

      <div class="section1">
        <div class="input-group">
          <label>Address</label>
          <textarea formControlName="address" rows="5"></textarea>
        </div>

        <div class="input-group">
          <label>Tel No(s)</label>
          <input type="text" formControlName="tel" />
        </div>

        <div class="input-group">
          <label>Fax No(s)</label>
          <input type="text" formControlName="fax" />
        </div>

        <div class="input-group">
          <label>Email Address</label>
          <input type="email" formControlName="email" />
        </div>

        <div class="input-group">
          <label>City Name</label>
          <input type="text" formControlName="city" />
        </div>
      </div>

      <br />
      <hr />
      <br />

      <div class="section">
        <label>Number of Students</label>
        <div class="student-numbers">
          <input type="number" formControlName="students1" />
        </div>

        <label>Seq. of Issue</label>
        <select formControlName="seqOfIssue">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <!-- Add more if needed -->
        </select>

        <label>Issued</label>
        <input type="checkbox" formControlName="issued" class="checkbox" />

        <label>No of Parcels</label>
        <input type="number" formControlName="parcels" />
      </div>

      <div class="section">
        <label>Date Sent</label>
        <input type="date" formControlName="dateSent" />

        <label>Time</label>
        <input type="time" formControlName="timeSent" />
      </div>
      
      <br>
      <hr>
      <br>

      <div class="section-papers">
        <label>Papers</label>
        <div class="paper-range">
          <label for="From">From: </label>
          <input type="number" formControlName="paperFrom" />
          <label for="To">To: </label>
          <input type="number" formControlName="paperTo" />
        </div>
        <div class="checkboxes">
          <label><input type="checkbox" value="1" class="checkbox"/> 1</label>
          <label><input type="checkbox" value="2" class="checkbox"/> 2</label>
          <label><input type="checkbox" value="3" class="checkbox"/> 3</label>
          <label><input type="checkbox" value="4" class="checkbox"/> 4</label>
          <label><input type="checkbox" value="5" class="checkbox"/> 5</label>
          <label><input type="checkbox" value="6" class="checkbox"/> 6</label>
          <label><input type="checkbox" value="7" class="checkbox"/> 7</label>
          <label><input type="checkbox" value="8" class="checkbox"/> 8</label>
          <label><input type="checkbox" value="9" class="checkbox"/> 9</label>
          <label><input type="checkbox" value="10" class="checkbox"/> 10</label>
          <label><input type="checkbox" value="11" class="checkbox"/> 11</label>
          <label><input type="checkbox" value="12" class="checkbox"/> 12</label>
          <label><input type="checkbox" value="13" class="checkbox"/> 13</label>
          <label><input type="checkbox" value="14" class="checkbox"/> 14</label>
          <label><input type="checkbox" value="15" class="checkbox"/> 15</label>
          <label><input type="checkbox" value="16" class="checkbox"/> 16</label>
        </div>
      </div>

      <br>
      <hr>
      <br>

      <div class="section-counter">
        <label>Counter</label>
        <div class="counter-rows">
          <div class="counter-row">
            <label>From:</label>
            <ng-container *ngFor="let c of countersFrom; index as i">
              <input
                type="number"
                [(ngModel)]="countersFrom[i]"
                name="counterFrom{{ i }}"
              />
            </ng-container>
          </div>
          <div class="counter-row">
            <label class="to">To:</label>
            <ng-container *ngFor="let c of countersTo; index as i" class="to-row">
              <input
                type="number"
                [(ngModel)]="countersTo[i]"
                name="counterTo{{ i }}"
              />
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button">Delete</button>
      <button type="button">View</button>
      <button type="button">Finish</button>
      <button type="button">Cancel Issue</button>
      <button type="button">Abort</button>
    </div>
  </form>
</div>
