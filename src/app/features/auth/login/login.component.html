<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="login-header">
      <p class="login-topic">Log in</p>
    </div>
    
    <div class="login-container">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            required
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
          </div>
        </div>

        <p class="forgot-password">Forgot Password?</p>
        <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="bottom-container">
        <p>Don't have an account?</p>
        <a (click)="goToRegistration()">Sign Up</a>
      </div>
    </div>
  </div>
</body>
